<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
    <div class="card-body">
      <h3 class="card-title text-center text-primary mb-4">Update Salesperson Details</h3>

      <!-- Display Old Data as Read-Only Text -->
      <!-- <div class="current-details mb-4" *ngIf="salesperson">
        <h5 class="text-secondary mb-3">Current Details</h5>
        <p><strong>First Name:</strong> {{ salesperson.firstName }}</p>
        <p><strong>Last Name:</strong> {{ salesperson.lastName }}</p>
        <p><strong>Phone:</strong> {{ salesperson.phone }}</p>
        <p><strong>Address:</strong> {{ salesperson.address }}</p>
        <p><strong>Manager:</strong> {{ salesperson.manager }}</p>
      </div> -->

      <!-- Editable Form for New Data -->
      <form (ngSubmit)="updateSalesperson()">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" id="firstName" class="form-control" [(ngModel)]="salesperson.firstName" name="firstName" required>
        </div>

        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" id="lastName" class="form-control" [(ngModel)]="salesperson.lastName" name="lastName" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" id="phone" class="form-control" [(ngModel)]="salesperson.phone" name="phone" required>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" id="address" class="form-control" [(ngModel)]="salesperson.address" name="address" required>
        </div>

        <div class="mb-3">
          <label for="manager" class="form-label">Manager</label>
          <input type="text" id="manager" class="form-control" [(ngModel)]="salesperson.manager" name="manager">
        </div>

        <div class="d-flex justify-content-between mt-4">
          <button type="submit" class="btn btn-primary w-45">
            <i class="bi bi-check-circle"></i> Update
          </button>
          <button type="button" class="btn btn-danger w-45" (click)="cancel()">
            <i class="bi bi-x-circle"></i> Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

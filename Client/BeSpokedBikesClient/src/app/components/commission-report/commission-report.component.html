<div class="container mt-5">
  <h3>Quarterly Salesperson Commission Report</h3>

  <div class="mb-3">
    <label>Start Date:</label>
    <input type="date" [(ngModel)]="startDate" class="form-control">

    <label>End Date:</label>
    <input type="date" [(ngModel)]="endDate" class="form-control">

    <button class="btn btn-primary mt-3" (click)="fetchReport()">Generate Report</button>
  </div>

  <table class="table table-bordered mt-4" *ngIf="reportData.length > 0">
    <thead class="table-light">
      <tr>
        <th>Salesperson</th>
        <th>Year</th>
        <th>Quarter</th>
        <th>Total Commission</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let report of reportData">
        <td>{{ report.salespersonFirstName }} {{ report.salespersonLastName }}</td>
        <td>{{ report.year }}</td>
        <td>{{ report.quarter }}</td>
        <td>{{ report.totalCommission | currency }}</td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="reportData.length === 0" class="text-muted">No data available for the selected date range.</p>
</div>
